<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem nas CSS -->
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>

                    <form action="login.php" method="get" autocomplete="on">
                </div>

                    <div class="campo">
                        <span class="material-icons">person</span>
                            <input type="login" name="ilogin" id="informacoes" autocomplete="email" required placeholder="Seu e-mail" maxlength="30" >
                        <label for="login">Login</label>

                    <div class="campo">
                        <span class="material-icons">key</span>
                                <input type="password" name="senha" id="isenha" autocomplete="current-password" required placeholder="Sua senha" minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>                  
                            </div>
                    <div class="sla">
                        <input type="submit" value="Entrar" id="entrar">
                        <a href="escqueci.html">
                            Esqueci a senha <span class="material-icons">mail</span>
                        </a>
                        
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
